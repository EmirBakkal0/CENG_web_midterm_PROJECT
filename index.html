<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gekkoukan High School</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="school-logo">
        <img
          src="assets/school-logo.png"
          alt="Gekkoukan High School"
          width="50px"
        />
        <h5>Gekkoukan High School</h5>
      </div>

      <div class="user">
        <a href="index.html"
          ><img src="assets/home-1-svgrepo-com.svg" alt="home" width="20px"
        /></a>
        <img src="assets/user.png" width="50px" alt="user-picture" />
        Selahattin Aksoy
      </div>
    </header>

    <div class="container">
      <aside>
        <button onclick="router('courses')">Courses</button>
        <button onclick="router('students')">Students</button>
        <button onclick="router('courses')">List</button>

        this is side nav
      </aside>

      <main>

        <section class="visible" id="courses">
            <div class="course-form">
                <h2>Add a course</h2>
                <form id="courseForm">
                    <label for="courseName">Course Name:</label>
                    <input type="text" name="courseName" id="courseName" placeholder="Web Development" required>
                    <label for="gradeScale">Grade Scale:</label>
                    <select name="gradeScale" id="gradeScale">
                        <option value="10">10</option>
                        <option value="7">7</option>
                    </select>
                    <button type="submit" onclick="() => handleCourseAddition()">Add Course</button>
                </form>

            </div>

            <table id="courseTable">
                <caption>
                    All courses
                  </caption>
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Grading </th>
                        <th>Settings</th>


                    </tr>
                </thead>

                <tbody id="courseTableBody">
                    <!-- js inserts stuff here -->
                </tbody>
            </table>


        </section>
        
        <section id="students">
            <div class="student-form">
                <h2>Add students</h2>
                <form id="Form">
                    <label for="studentName">Student Name:</label>
                    <input type="text" name="studentName" id="studentName" placeholder="Arda AkÃ§a" required>
                    <label for="gradeScale">Grade Scale:</label>
                    <select name="gradeScale" id="gradeScale">
                        <option value="10">10</option>
                        <option value="7">7</option>
                    </select>
                    <button type="submit" onclick="() => handleCourseAddition()">Add Course</button>
                </form>

            </div>

        </section>


      </main>
    </div>
  </body>
</html>
