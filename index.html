<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gekkoukan High School</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="school-logo">
        <img
          src="assets/school-logo.png"
          alt="Gekkoukan High School"
          width="50px"
        />
        <h5>Gekkoukan High School</h5>
      </div>

      <div class="user">
        <a href="index.html"
          ><img src="assets/home-1-svgrepo-com.svg" alt="home" width="20px"
        /></a>
        <img src="assets/user.png" width="50px" alt="user-picture" />
        Selahattin Aksoy
      </div>
    </header>

    <div class="container">
      <aside>
        <button onclick="router('courses')">Add Courses</button>
        <button onclick="router('students')">Add/Edit Students </button>
        <button onclick="router('editCourse')">Add students into courses</button>
          <button onclick="router('searchStudent')">Search Students</button>
          <button onclick="router('searchCourse')">Search Courses</button>


      </aside>

      <main>

        <section class="visible" id="courses">
            <div class="course-form">
                <h2>Add a course</h2>
                <form id="courseForm">
                    <label for="courseName">Course Name:</label>
                    <input type="text" name="courseName" id="courseName" placeholder="Web Development" required>
                    <label for="gradeScale">Grade Scale:</label>
                    <select name="gradeScale" id="gradeScale">
                        <option value="10">10</option>
                        <option value="7">7</option>
                    </select>
                    <button type="submit" >Add Course</button>
                </form>

            </div>

            <table id="courseTable">
                <caption>
                    All courses
                  </caption>
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Grading </th>
                        <th>Settings</th>


                    </tr>
                </thead>

                <tbody id="courseTableBody">
                    <!-- js inserts stuff here -->
                </tbody>
            </table>


        </section>
        
        <section id="students">
            <div class="student-form">
                <h2>Add students</h2>
                <form id="studentForm">
                    <label for="studentName">Student Name:</label>
                    <input type="text" name="studentName" id="studentName" placeholder="Arda Akça" required>
                    <label for="studentid">Student ID: </label>
                    <input type="number"  name="studentid" id="studentid" placeholder="2x07090xx"  required>
                    <button type="submit">Add Student</button>
                </form>

            </div>

            <table id="studentTable">
                <caption >
                    All Students
                  </caption>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID </th>
                        <th>Settings</th>


                    </tr>
                </thead>

                <tbody id="studentTableBody">
                    <!-- js inserts stuff here -->
                </tbody>
            </table>

            <dialog id="studentEditDialog">

                <h2>Edit student</h2>
                <form id="studentDialogForm" >
                    <label for="studentNameDialog">Student Name:</label>
                    <input type="text" name="studentNameDialog" id="studentNameDialog" placeholder="Arda Akça" required>
<!--                    <label for="studentidDialog">Student ID: </label>-->
<!--                    <input type="number"  name="studentidDialog" id="studentidDialog" placeholder="2207090xx"  required>-->

                    <button id="studentSubmitButton">Edit Student</button>
                </form>
                <button id="closeStudentDialog" autofocus>Close without saving</button>
            </dialog>

        </section>


        <section id="editCourse">
            <div class="">
                <h2>Add students into courses</h2>
                <form id="editCourseForm">
                    <label for="courseSelect">Select Course</label>
                    <select name="courseSelect" id="courseSelect" required></select>
                    <label for="studentSelect">Select Student</label>
                    <select name="studentSelect" id="studentSelect" required></select>
                    <label for="midterm" >Midterm</label>
                    <input type="number"  min="0" max="100" name="midterm" placeholder="Grade" required id="midterm">
                    <label for="final">Final</label>
                    <input type="number" min="0" max="100" name="final" placeholder="Grade" required id="final">

                    <button type="submit">Enter</button>
                </form>

                <form id="selectCourseForm">

                </form>





                <table id="coursesAndStudentsTable">
                    <caption >
                       All Courses and Students
                    </caption>


                    <tbody id="coursesAndStudentsTableBody">
                    <!-- js inserts stuff here -->
                    </tbody>
                </table>




            </div>



        </section>

      <section id="searchStudent">
          <h2>Search students</h2>

          <form id="searchStudentForm">
              <label for="studentSearch">Search Student By Name</label>
              <input type="text" id="studentSearch" name="studentSearch" placeholder="Ege Bayrak" >

              <button type="submit"> Search Student</button>
          </form>

          <table id="searchedStudentTable">
              <caption >

              </caption>


              <tbody id="searchedStudentTableBody">
              <!-- js inserts stuff here -->
              </tbody>


          </table>
      </section>

          <section id="searchCourse">
              <h2>Search Courses</h2>



              <form id="searchCourseForm">
                  <label for="courseSearch">Search Course By Name</label>
                  <input type="text" id="courseSearch" name="courseSearch" placeholder="Web Dev" >

                  <button type="submit"> Search Course</button>
              </form>

              <table id="searchedCourseTable">
                  <caption >

                  </caption>


                  <tbody id="searchedCourseTableBody">
                  <!-- js inserts stuff here -->
                  </tbody>


              </table>
          </section>

      </main>
    </div>
  </body>
</html>
